<div class="hexagon--background" [style.background-color]="backgroundColor" [style.opacity]="opacity">
  <ion-icon *ngIf="!letter && icon" [color]="textColor" md-name [md-name]="icon"></ion-icon>
  <h3 *ngIf="letter" [style.color]="textColor" ion-text no-margin>
    {{ letter?.substr(0, 1).toUpperCase() }}
  </h3>
</div>
