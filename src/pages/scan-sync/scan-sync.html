<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>
      <span ion-text color="white">Sync Wallet Data</span>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content fullscreen padding class="colored-background">
  <ion-row>
    <ion-col>
      <p>To use the AirGap Wallet app you need to <b>sync with AirGap Vault</b>. Select the wallet you want to use in AirGap Vault and
        display the sync QR code. Scan this code with AirGap Wallet.</p>
      <img src="assets/img/airgap_step_4.png" />
      <p>No private keys or any non public data will be shared during this process.</p>
    </ion-col>
  </ion-row>


</ion-content>

<ion-footer no-border>
  <ion-toolbar padding transparent>
    <ion-row justify-content-end>
      <button ion-button round color="secondary" (click)="goToScanPage()">Let's Go</button>
    </ion-row>
  </ion-toolbar>
</ion-footer>
